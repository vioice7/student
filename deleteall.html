<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Delete All</title>
</head>
<body>
    <div class="container">
        <h3 class="">Delete all students</h1>
        <br>
        <a href="/" class="btn btn-default">Menu</a>
        <br>
        <br>
        <br>
        <a href="javascript:deleteAll();" class="btn btn-default">Clear all students</a>
    </div>

    <script>
       async function deleteAll() {

        var adress = ""

        $.getJSON('configHtmlServer.json', function(data) {         
            adress = data["adress"]
        });

        fetch(adress + '/rest/api/student/deleteall', {
             method: 'DELETE',
            }).then(res => res.text()).then(res => console.log(res))
        }
    </script>
</body>
</html>
