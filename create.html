<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Create Student</title>
</head>

<body>
  <div class="container">
        <h3>Create Student</h3>
        <br>
        <a href="/" class="btn btn-default">Menu</a>
        <br>
        <br>
        <br>
        <form name="mystudentformular" id="mystudentformular">
          <label for="name">Student Name:</label><br>
          <input type="text" id="name" name="name" value=""><br>
          <label for="age">Student Age:</label><br>
          <input type="number" id="age" name="age" value=""><br><br>
          <label for="age">Student Registration ID:</label><br>
          <input type="text" id="reg" name="reg" value=""><br><br>
          <input type="submit" value="Create student" class="btn btn-default">
          <input type="reset" value="Reset" class="btn btn-default">
        </form>
  </div>
  
  <script>
      function convertFormToJSON(form) {
        const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
        const json = {};
        $.each(array, function () {
          if(this.value) {
            json[this.name] = this.value;
            //json[this.name] = this.value || "";
          }
        });
        return json;
      }

      $("#mystudentformular").on("submit", function (e) {
        e.preventDefault();
        const form = $(e.target);
        const json = convertFormToJSON(form);
        console.log(json);
        
        var xhr = new XMLHttpRequest();
        var url = "/rest/api/student/add";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        // sanitize numbers for json object instead of strings

        for(var prop in json){
          if(json.hasOwnProperty(prop) && !isNaN(json[prop])){
              json[prop] = +json[prop];   
            }
        }
        
        // console.log(JSON.stringify(json, null, 2));

        // transfor json obj to text

        var dataText = JSON.stringify(json) 
 
        // alert(dataText)
     
        xhr.send(dataText);

      });
  </script>
</body>
</html>
