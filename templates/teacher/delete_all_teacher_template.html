{{define "title"}}Delete All Teachers{{end}}

{{define "content"}}
    <h3 class="">Delete All teachers</h1>
    <br>
    <a href="/" class="btn btn-default">Menu</a>
    <br>
    <br>
    <br>
    <a href="javascript:deleteAll();" class="btn btn-default">Clear All Teachers</a>
    <br>
    <br>
    <br>
    <div id="data" class="alert alert-warning"></div>
    
    <script>
        async function deleteAll() {
 
         var adress = ""
 
         $.getJSON('configHtmlServer.json', function(data) {         
             adress = data["adress"]
         });
 
        fetch(adress + '/rest/api/teacher/deleteall', {
              method: 'DELETE',
             }).then(res => res.text()).then(res => alertResult(res))
        }

        function alertResult(res) {
            console.log(res);
            if(res != 0) {
                document.getElementById("data").innerHTML = "All " + res + " teacher(s) were deleted.";
            }
        }

     </script>
{{end}}
