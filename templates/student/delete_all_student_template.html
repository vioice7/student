{{define "title"}}Delete All Students{{end}}

{{define "content"}}
    <h3 class="">Delete All Students</h1>
    <br>
    <a href="/" class="btn btn-default">Menu</a>
    <br>
    <br>
    <br>
    <a href="javascript:deleteAll();" class="btn btn-default">Clear all students</a>
    <br>
    <br>
    <br>
    <div id="data" class="alert alert-warning"></div>

    <script>
        async function deleteAll() {
 
         var adress = ""
 
         $.getJSON('configHtmlServer.json', function(data) {         
             adress = data["adress"]
         });
 
        fetch(adress + '/rest/api/student/deleteall', {
              method: 'DELETE',
             }).then(res => res.text()).then(res => alertResult(res))
        }

        function alertResult(res) {
            console.log(res);
            if(res != 0) {
                document.getElementById("data").innerHTML = "All " + res + " student(s) were deleted.";
            }
        }

     </script>
{{end}}
