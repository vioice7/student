<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Show All Students</title>
</head>
<body>
  <div class="container">
    <h3>Show Students</h3>
    <br>
    <a href="/" class="btn btn-default">Menu</a>
    <br>
    <br>
    <br>
    <table class="table table-bordered">
        <tbody id="data"></tbody>
    </table>
  </div>

<script>

  getData();

  async function getData(){

      var adress = ""

      $.getJSON('configHtmlServer.json', function(data) {         
        adress = data["adress"]
      });

       const response = await fetch(adress + '/rest/api/students')
       // console.log(response);
       const data = await response.json();
       // console.log(data);
       length = data.length;
       // console.log(length);
       // console.log(data);
       var temp="<tr><th>ID</th><th>Name</th><th>Age</th><th>Registration ID</th></tr>";
       for(i = 0; i < length; i++)
       {
          temp+="<tr>";
          temp+="<td>" + data[i].ID + "</td>";
          temp+="<td>" + data[i].Name + "</td>";
          temp+="<td>" + data[i].Age + "</td>";
          temp+="<td>" + data[i].Reg + "</td>";
          temp+="</tr>";
       }

       document.getElementById("data").innerHTML=temp;
 }

</script>
</body>
</html>
